<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyCalculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
  <div class="screen">
    <input type="text"/>
    <div class="all-buttons">
      <div class="firstrow">
        <button type="button" value="AC" id="ac">AC</button>
        <button type="button" value="X">X</button>
        <button type="button" value="%">%</button>
        <button type="button" value="/">/</button>
      </div>
      <div class="secondrow">
        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>
        <button type="button" value="x" style="color:orange">x</button>
        

      </div>
      <div class="thirdrow">
        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>
        <button type="button" value="-" style="color:orange">-</button>
      </div>
      <div class="fourthrow">
        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>
        <button style="color:orange" type="button" value="+">+</button>
      </div>
      <div class="fifthrow">
        <button type="button" value="/">/</button>
        <button type="button" value="0">0</button>
        <button type="button" value="=">.</button>
        <button style="color:orange" type="button" value="=">=</button>
      </div>
    </div>
  </div>
</div>



<script src="index.js"></script>
</body>
</html>
